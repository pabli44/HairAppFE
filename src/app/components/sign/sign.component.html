<div class="container m-5">
    <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
        <h2>Sign In Form</h2>
        <div class="form-group w-25">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" class="form-control">
        </div>

        <div class="form-group w-25">
            <label for="lastName">Lastname:</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>

        <div class="form-group w-25">
            <label for="phone">Phone:</label>
            <input type="text" formControlName="phone" class="form-control">
        </div>

        <div class="form-group w-25">
            <label for="email">Email:</label>
            <input type="text" formControlName="email" class="form-control">
        </div>

        <div class="form-check w-25">
            <input type="checkbox" formControlName="profileP" class="form-check-input mr-2" (change)="checkProfile($event)">
            <label for="profileP" class="form-check-label mr-4">Professional</label>

            <input type="checkbox" formControlName="profileC" class="form-check-input mr-2" (change)="checkProfile($event)">
            <label for="profileC" class="form-check-label mr-4">Client</label>
        </div>
        
        <button type="submit" class="btn btn-success" [disabled]="!signForm.valid">Submit</button>
    </form>
</div>
